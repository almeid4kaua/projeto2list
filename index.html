<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefonica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="" alt="">
        <h1>AGENDA DE CONTATOS</h1>
    </header>

    <form id="form-numero">
        <input type="text" id="Nome-do-contato" required placeholder="Nome do contato">
        <input type="number" id="Número-do-contato" required placeholder="Número do contato">
        <button type="submit">Salvar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>
                    Número do contato
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td></td>
                <td></td>
            </tr> -->
        </tbody>
        <tfoot>
            <tr>
                <td id="Salvos">Números salvos:</td>
                <td><span class="resultado"></span></td>
            </tr>
        </tfoot>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
